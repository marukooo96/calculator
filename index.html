<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1 id="header">CALCULATOR</h1>
        <div class='calculator'>
            <div id="screen">
                <p id="screenText"></p>
            </div>
                <div id="buttons">
                    <button class="numberButtons">7</button>
                    <button class="numberButtons">8</button>
                    <button class="numberButtons">9</button>
                    <button class="operationButtons">+</button>
                    <button class="operationButtons">-</button>
                    <button class="numberButtons">4</button>
                    <button class="numberButtons">5</button>
                    <button class="numberButtons">6</button>
                    <button class="operationButtons">X</button>
                    <button class="operationButtons">รท</button>
                    <button class="numberButtons">1</button>
                    <button class="numberButtons">2</button>
                    <button class="numberButtons">3</button> 
                    <button id="resultButton" class="specialButton">=</button>
                    <button id="clearButton" class="specialButton">C</button>
                </div>
        </div>
    </div>
</body>
</html>
